<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- File css -->    
    <link rel="stylesheet" href="dist/app.css">

    <!-- VUE development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="vue_box">
        <!-- ? HEADER -->
        <header>
            <!--? barra di navigazione -->
            <div class="nav_bar">
                <div class="nav_bar__logo mt_1">
                    <img src="img/medical_logo_1x_light.png" alt="logo di avada health">
                </div>
                <div class="nav_bar__links">
                    <ul>
                        <li v-for=" (link, index_list) in link_list">
                            {{link}}

                        </li>
                    </ul>
                    <button class="btn_primary">
                        make an appointment
                    </button>
                </div>

            </div>
            <!-- ? jumbotron -->
            <div class="jumbotron loginbody">
                <div class="jumbotron__text">
                    <h1>Caring <span>for life</span> </h1>
                    <p class="mt_2">Kind words can be short and easy to speak, but their echoes are truly endless. Avada Healt focuses on you if it was our own family.</p>
    
                    <button class="btn_primary mt_3">
                        learn more
                    </button>
                </div>
            </div>
        </header>
        














    </div>
    <!-- File JavaScript da mettere a fine HTML-->
    <script src="script.js" charset="utf-8"></script> 
</body>
</html>
